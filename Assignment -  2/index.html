<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois Shadow:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img class="icon" alt="" src="./public/1-1@2x.png" />

      <div class="desktop-1-child"></div>
      <div class="desktop-1-item"></div>
      <div class="desktop-1-inner"></div>
      <div class="line-div"></div>
      <div class="rectangle-div"></div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-21@2x.png" />

      <img class="desktop-1-child1" alt="" src="./public/rectangle-14@2x.png" />

      <div class="desktop-1-child2"></div>
      <img class="desktop-1-child3" alt="" src="./public/rectangle-23@2x.png" />

      <div class="pick-your-favourite-container">
        <p class="pick-your">PICK YOUR</p>
        <p class="favourite">FAVOURITE</p>
      </div>
      <img class="desktop-1-child4" alt="" src="./public/rectangle-20@2x.png" />

      <img class="desktop-1-child5" alt="" src="./public/rectangle-22@2x.png" />

      <img class="desktop-1-child6" alt="" src="./public/rectangle-27@2x.png" />

      <img class="star-icon" alt="" src="./public/star@2x.png" />

      <img class="star-icon1" alt="" src="./public/star@2x.png" />

      <img class="star-icon2" alt="" src="./public/star@2x.png" />

      <img class="star-icon3" alt="" src="./public/star@2x.png" />

      <img class="star-icon4" alt="" src="./public/star@2x.png" />

      <img class="star-icon5" alt="" src="./public/star@2x.png" />

      <div class="terms-condition">TERMS & CONDITION</div>
      <div class="privacy-policy">PRIVACY POLICY</div>
      <div class="return-policy">RETURN POLICY</div>
      <img class="twitter-icon" alt="" src="./public/twitter@2x.png" />

      <img class="youtube-icon" alt="" src="./public/youtube@2x.png" />

      <img class="facebook-icon" alt="" src="./public/facebook@2x.png" />

      <img class="instagram-icon" alt="" src="./public/instagram@2x.png" />

      <div class="desktop-1-child7" data-scroll-to="rectangle"></div>
      <div class="desktop-1-child8"></div>
      <div class="what-are-you">What are you looking for?</div>
      <img class="search-icon" alt="" src="./public/search@2x.png" />

      <b class="about-us" id="aboutUsText">About us</b>
      <b class="home" id="homeText">Home</b>
      <b class="category" id="categoryText">Category</b>
      <b class="contact" id="contactText">Contact</b>
      <img class="menu-icon" alt="" src="./public/menu@2x.png" />

      <div class="restoerun" id="resToeRunText">
        <p class="pick-your">Res|Toe|Run</p>
        <p class="favourite"></p>
      </div>
      <img class="heart-icon" alt="" src="./public/heart@2x.png" />

      <img
        class="shopping-cart-icon"
        alt=""
        src="./public/shopping-cart@2x.png"
        id="shoppingCartImage"
      />

      <div class="sign-in" id="signInText">Sign in</div>
      <img
        class="customer-icon"
        alt=""
        src="./public/customer@2x.png"
        id="customerImage"
      />

      <div class="frame-div" id="frame"></div>
      <img
        class="women-shoe-side-view"
        alt=""
        src="./public/women-shoe-side-view@2x.png"
        id="womenShoeSideView"
      />
    </div>

    <script>
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var categoryText = document.getElementById("categoryText");
      if (categoryText) {
        categoryText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var resToeRunText = document.getElementById("resToeRunText");
      if (resToeRunText) {
        resToeRunText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var shoppingCartImage = document.getElementById("shoppingCartImage");
      if (shoppingCartImage) {
        shoppingCartImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var customerImage = document.getElementById("customerImage");
      if (customerImage) {
        customerImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./desktop-4.html";
        });
      }
      
      var womenShoeSideView = document.getElementById("womenShoeSideView");
      if (womenShoeSideView) {
        womenShoeSideView.addEventListener("click", function (e) {
          window.location.href = "desktop.html";
        });
      }
      </script>
  </body>
</html>
