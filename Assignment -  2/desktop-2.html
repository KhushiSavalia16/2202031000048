<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois Shadow:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="back2-1" data-scroll-to="back21"></div>
      <div class="username">Username:</div>
      <div class="desktop-2-child"></div>
      <div class="welcome-to-resteorun-container">
        <p class="welcome-to-resteorun">Welcome to Res|Teo|Run!</p>
        <p class="please-fill-the">Please Fill The Information.</p>
      </div>
      <div class="desktop-2-item"></div>
      <div class="welcome-back">
        <p class="welcome-back1">Welcome Back!</p>
      </div>
      <div class="desktop-2-inner"></div>
      <div class="log-in">Log in</div>
      <div class="create-account">Create Account</div>
      <div class="desktop-2-child1"></div>
      <div class="desktop-2-child2"></div>
      <div class="desktop-2-child3"></div>
      <div class="desktop-2-child4"></div>
      <div class="email">Email:</div>
      <div class="desktop-2-child5"></div>
      <div class="desktop-2-child6"></div>
      <div class="desktop-2-child7"></div>
      <div class="create-account1">Create Account</div>
      <div class="log-in1">Log in</div>
      <div class="password">Password:</div>
      <div class="password1">Password:</div>
      <div class="forget-password">Forget Password?</div>
      <div class="name">Name:</div>
      <div class="need-help">Need help?</div>
      <b class="about-us1" id="aboutUsText">About us</b>
      <b class="home1" id="homeText">Home</b>
      <b class="category1" id="categoryText">Category</b>
      <b class="contact1" id="contactText">Contact</b>
      <img class="menu-icon1" alt="" src="./public/menu1@2x.png" />

      <img
        class="women-shoe-side-view1"
        alt=""
        src="./public/women-shoe-side-view1@2x.png"
        id="womenShoeSideView"
      />

      <div class="restoerun2" id="resToeRunText">
        <p class="restoerun3">Res|Toe|Run</p>
        <p class="welcome-back1"></p>
      </div>
      <img class="heart-icon1" alt="" src="./public/heart1@2x.png" />

      <img
        class="shopping-cart-icon1"
        alt=""
        src="./public/shopping-cart1@2x.png"
        id="shoppingCartImage"
      />

      <div class="sign-in1" id="signInText">Sign in</div>
      <div class="about-us2" id="aBOUTUSText">ABOUT US</div>
      <div class="privacy-policy1">PRIVACY POLICY</div>
      <div class="return-policy1">RETURN POLICY</div>
      <img class="twitter-icon1" alt="" src="./public/twitter1@2x.png" />

      <img class="youtube-icon1" alt="" src="./public/youtube1@2x.png" />

      <img class="facebook-icon1" alt="" src="./public/facebook1@2x.png" />

      <img class="instagram-icon1" alt="" src="./public/instagram1@2x.png" />

      <div class="desktop-2-child8"></div>
      <img
        class="customer-icon1"
        alt=""
        src="./public/customer1@2x.png"
        id="customerImage"
      />
    </div>

    <script>
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "desktop.html";
        });
      }
      
      var categoryText = document.getElementById("categoryText");
      if (categoryText) {
        categoryText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var womenShoeSideView = document.getElementById("womenShoeSideView");
      if (womenShoeSideView) {
        womenShoeSideView.addEventListener("click", function (e) {
          window.location.href = "desktop.html";
        });
      }
      
      var resToeRunText = document.getElementById("resToeRunText");
      if (resToeRunText) {
        resToeRunText.addEventListener("click", function (e) {
          window.location.href = "desktop.html";
        });
      }
      
      var shoppingCartImage = document.getElementById("shoppingCartImage");
      if (shoppingCartImage) {
        shoppingCartImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='back21']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }
      
      var customerImage = document.getElementById("customerImage");
      if (customerImage) {
        customerImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }
      </script>
  </body>
</html>
